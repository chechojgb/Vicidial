;exten => 75093,n,AGI(voiceIN/Call_Request.agi,${CALLERID(num)},3,9)
;exten => 75093,n,set(uuid=deb2f867-7b36-49d9-927b-181acbd3b0e2)
;exten => 75093,n,noop(${uuid})
;exten => 75093,n,Dial(AudioSocket/172.17.9.148:1121/${uuid})
exten => 75093,n,Dial(SIP/VC8206/6014864434,30,,Ttor)
exten => 75093,n,hangup()



[voiceIA-old]
exten => 75093,1,NoOp(Voicebot IAA ${CALLERID(num)})
exten => 75093,n,Set(CHANNEL(hangup_handler_push)=voiceIAend,75094,1)
exten => 75093,n,AGI(voiceIN/Consultation_call.agi,${UNIQUEID})
exten => 75093,n,MixMonitor(/tmp/voiceIN/Records/${Vlead_id}_${Vcampaign_id}.wav)
exten => 75093,n,AGI(voiceIN/Call_Request.agi,${CALLERID(num)},${Vlead_id},9)
exten => 75093,n,AGI(voiceIN/Welcome_call.agi,${id},${Vlead_id})
exten => 75093,n,playback(/tmp/voiceIN/${Vlead_id})
exten => 75093,n,AudioFork(ws://172.17.9.148:5001/${id}/,D(in))
exten => 75093,n(LISTEN),Noop(OYENDO OMEEEEEE)
exten => 75093,n,wait(2)
exten => 75093,n,AGI(voiceIN/Call_next_step.agi,${id})
exten => 75093,n,goto(${state})
exten => 75093,n,hangup()

exten => 75093,n(TRANSFER),Noop(TRANFIRIENDO OMEEEEEE)
exten => 75093,n,AGI(agi-VDAD_ALL_inbound.agi,CID-----LB-----MTD_OP2-----MTD_PPAL--------------------998-----1-----TESTCAMP------------------------------)
exten => 75093,n,hangup()

exten => 75093,n(HANGUP),Noop(Llamda enviada a finalizar ${id})
exten => 75093,n,hangup()

exten => 75093,n(AUDIO),Noop(HABLAN DOOMEEEEEE)
exten => 75093,n,agi(voiceIN/Audio.agi,${id},${link})
exten => 75093,n,playback(/tmp/voiceIN/${id})
exten => 75093,n,goto(LISTEN)

[voiceIAend]
exten => 75094,1,NoOp(Voicebot IA Finalizando ${CALLERID(num)} ID: ${Vlead_id})
exten => 75094,n,AGI(voiceIN/Call_Finish.agi,${id})
exten => 75094,n,AGI(agi://127.0.0.1:4577/call_log--HVcauses--PRI-----NODEBUG-----${HANGUPCAUSE}-----${DIALSTATUS}-----${DIALEDTIME}-----${ANSWEREDTIME}-----${HANGUPCAUSE(${HANGUPCAUSE_KEYS()},tech)}))
exten => 75094,n,StopMixMonitor()
exten => 75094,n,Return()
