same => n,AGI(agi-VDAD_ALL_inbound.agi,CID-----LB-----MTD_OP2-----MTD_PPAL--------------------998-----1-----TESTCAMP------------------------------)
;same => n,Dial(${resource})
same => n,Hangup()

